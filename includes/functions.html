    // Get formatted date YYYY-MM-DD
    function getFormattedDate(date) {
        return date.getFullYear() + "-" + ("0" + (date.getMonth() + 1)).slice(-2) + "-" + ("0" + date.getDate()).slice(-2);
    }

    // It's used when removing a row which is already added, asking if the decision is final
    function deleteBtn(val) {

        if (result == true) {
            location.href="remove_estimate.php?id=" + val;

    // It's used when editing row before making pdf files.
    function edit_row(no) {
        document.getElementById("edit_button"+no).style.display="none";
        document.getElementById("save_button"+no).style.display="block";

        var description=document.getElementById("description_row"+no);
        var quantity=document.getElementById("quantity_row"+no);
        var price=document.getElementById("price_row"+no);

        var description_data=description.innerHTML;
        var quantity_data=quantity.innerHTML;
        var price_data=price.innerHTML;

        description.innerHTML="<input type='text' id='description_text"+no+"' value='"+description_data+"'>";
        quantity.innerHTML="<input type='text' id='quantity_text"+no+"' value='"+quantity_data+"'>";
        price.innerHTML="<input type='text' id='price_text"+no+"' value='"+price_data+"'>";
    }

    function save_row(no) {
        var description_val=document.getElementById("description_text"+no).value;
        var quantity_val=document.getElementById("quantity_text"+no).value;
        var price_val=document.getElementById("price_text"+no).value;

        document.getElementById("description_row"+no).innerHTML=description_val;
        document.getElementById("quantity_row"+no).innerHTML=quantity_val;
        document.getElementById("price_row"+no).innerHTML=price_val;

        document.getElementById("edit_button"+no).style.display="block";
        document.getElementById("save_button"+no).style.display="none";
    }

    function delete_row(no) {
        document.getElementById("row"+no+"").outerHTML="";
    }

    function add_row() {
        var new_description=document.getElementById("new_description").value;
        var new_quantity=document.getElementById("new_quantity").value;
        var new_price=document.getElementById("new_price").value;

        var table=document.getElementById("data_table");
        var table_len=(table.rows.length)-1;
        var row = table.insertRow(table_len).outerHTML="<tr id='row"+table_len+"' bgcolor='#c4daff'><td id='description_row"+table_len+"'><div class='lineBreak_desc'>"+new_description+"</td><td id='quantity_row"+table_len+"'>"+new_quantity+"</td><td id='price_row"+table_len+"'>"+new_price+"</td><td><input type='button' id='edit_button"+table_len+"' value='Edit' class='edit' onclick='edit_row("+table_len+")'> <input type='button' id='save_button"+table_len+"' value='Save' class='save' onclick='save_row("+table_len+")'> <input type='button' value='Delete' class='delete' onclick='delete_row("+table_len+")'></td></tr>";

        document.getElementById("new_description").value="";
        document.getElementById("new_quantity").value="";
        document.getElementById("new_price").value="";
    }

    function pass_data(num, path) {
        var oForm = document.forms["info"];
        var s = "";
        if (num == 7) {
            if (oForm.elements["po"].value.length > 0) {
                s += oForm.elements["po"].value + "\\";
            } else {
                s += "-\\";
            }
        }
        if (oForm.elements["company"].value.length > 0) {
            s += oForm.elements["company"].value + "\\";
        } else {
            s += "-\\";
        }
        if (oForm.elements["apt"].value.length > 0) {
            s += oForm.elements["apt"].value + "\\";
        } else {
            s += "-\\";
        }
        if (oForm.elements["unit"].value.length > 0) {
            s += oForm.elements["unit"].value + "\\";
        } else {
            s += "-\\";
        }
        if (oForm.elements["size"].value.length > 0) {
            s += oForm.elements["size"].value + "\\";
        } else {
            s += "-\\";
        }
        if (num == 7) {
            if (oForm.elements["manager"].value.length > 0) {
                s += oForm.elements["manager"].value + "\\";
            } else {
                s += "-\\";
            }
        }
        s += oForm.elements["date"].value + "\\";
        var table = document.getElementById('data_table');
        var rowLength = table.rows.length;
        for (i = 1; i < rowLength - 1; i++) {
            var oCells = table.rows.item(i).cells;

            //loops through each cell in current row
            for(var j = 0; j < 3; j++) {
                var cellVal = oCells.item(j).innerHTML; 
                if (cellVal.length > 0) {
                    s += cellVal;
                } else {
                    s += "-";
                }
                s += "\\";
            }   
        }
        window.location.href= path + "?json="+s;
    }
